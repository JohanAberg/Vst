# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: CMake on multiple platforms

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      # Set up a matrix to run the following configurations:
      # 1. <Windows, Release, latest MSVC compiler toolchain on the default runner image, default generator>
      # 2. <Linux, Release, latest GCC compiler toolchain on the default runner image, default generator>
      # 3. <Linux, Release, latest Clang compiler toolchain on the default runner image, default generator>
      # 4. <macOS, Release, latest Clang compiler toolchain on the default runner image, default generator>
      #
      # To add more build types (Release, Debug, RelWithDebInfo, etc.) customize the build_type list.
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        build_type: [Release]
        c_compiler: [gcc, clang, cl]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
          - os: macos-latest
            c_compiler: clang
            cpp_compiler: clang++
        exclude:
          - os: windows-latest
            c_compiler: gcc
          - os: windows-latest
            c_compiler: clang
          - os: ubuntu-latest
            c_compiler: cl
          - os: macos-latest
            c_compiler: gcc
          - os: macos-latest
            c_compiler: cl

    steps:
    - uses: actions/checkout@v4

    - name: Download OpenFX SDK
      # Download OpenFX SDK from GitHub releases
      shell: bash
      run: |
        OFX_VERSION="1.4"
        OFX_SDK_DIR="${{ github.workspace }}/plugin/ofx-sdk"
        mkdir -p "$OFX_SDK_DIR"
        
        if [[ "${{ runner.os }}" == "Linux" ]]; then
          # Download from OpenFX GitHub releases (adjust URL as needed)
          curl -L -o /tmp/ofx-sdk.tar.gz "https://github.com/ofxa/openfx/archive/refs/tags/OFX_1_4.tar.gz" || \
          curl -L -o /tmp/ofx-sdk.tar.gz "https://github.com/ofxa/openfx/releases/download/OFX_1_4/ofx-sdk-1.4.tar.gz" || \
          curl -L -o /tmp/ofx-sdk.zip "https://github.com/ofxa/openfx/archive/refs/tags/OFX_1_4.zip"
          
          if [ -f /tmp/ofx-sdk.tar.gz ]; then
            tar -xzf /tmp/ofx-sdk.tar.gz -C "$OFX_SDK_DIR" --strip-components=1
          elif [ -f /tmp/ofx-sdk.zip ]; then
            unzip -q /tmp/ofx-sdk.zip -d /tmp
            mv /tmp/openfx-OFX_1_4/* "$OFX_SDK_DIR/" || mv /tmp/ofx-OFX_1_4/* "$OFX_SDK_DIR/"
          fi
        elif [[ "${{ runner.os }}" == "macOS" ]]; then
          curl -L -o /tmp/ofx-sdk.tar.gz "https://github.com/ofxa/openfx/archive/refs/tags/OFX_1_4.tar.gz" || \
          curl -L -o /tmp/ofx-sdk.tar.gz "https://github.com/ofxa/openfx/releases/download/OFX_1_4/ofx-sdk-1.4.tar.gz" || \
          curl -L -o /tmp/ofx-sdk.zip "https://github.com/ofxa/openfx/archive/refs/tags/OFX_1_4.zip"
          
          if [ -f /tmp/ofx-sdk.tar.gz ]; then
            tar -xzf /tmp/ofx-sdk.tar.gz -C "$OFX_SDK_DIR" --strip-components=1
          elif [ -f /tmp/ofx-sdk.zip ]; then
            unzip -q /tmp/ofx-sdk.zip -d /tmp
            mv /tmp/openfx-OFX_1_4/* "$OFX_SDK_DIR/" || mv /tmp/ofx-OFX_1_4/* "$OFX_SDK_DIR/"
          fi
        else
          # Windows
          curl -L -o /tmp/ofx-sdk.zip "https://github.com/ofxa/openfx/archive/refs/tags/OFX_1_4.zip"
          if [ -f /tmp/ofx-sdk.zip ]; then
            unzip -q /tmp/ofx-sdk.zip -d /tmp
            if [ -d /tmp/openfx-OFX_1_4 ]; then
              xcopy /E /I /Y /Q "C:\tmp\openfx-OFX_1_4\*" "${{ github.workspace }}\plugin\ofx-sdk\" || \
              powershell -Command "Expand-Archive -Path C:\tmp\ofx-sdk.zip -DestinationPath C:\tmp -Force; Copy-Item -Path C:\tmp\openfx-OFX_1_4\* -Destination ${{ github.workspace }}\plugin\ofx-sdk\ -Recurse -Force"
            fi
          fi
        fi

    - name: Set reusable strings
      # Turn repeated input strings (such as the build output directory) into step outputs. These step outputs can be used throughout the workflow file.
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/plugin/build" >> "$GITHUB_OUTPUT"
        echo "plugin-dir=${{ github.workspace }}/plugin" >> "$GITHUB_OUTPUT"

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -S ${{ steps.strings.outputs.plugin-dir }}

    - name: Build
      # Build your program with the given configuration. Note that --config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

    - name: Test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      # Execute tests defined by the CMake configuration. Note that --build-config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest --build-config ${{ matrix.build_type }}
