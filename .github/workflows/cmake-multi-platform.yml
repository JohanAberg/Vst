# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: CMake on multiple platforms

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      # Set up a matrix to run the following configurations:
      # 1. <Windows, Release, latest MSVC compiler toolchain on the default runner image, default generator>
      # 2. <Linux, Release, latest GCC compiler toolchain on the default runner image, default generator>
      # 3. <Linux, Release, latest Clang compiler toolchain on the default runner image, default generator>
      # 4. <macOS, Release, latest Clang compiler toolchain on the default runner image, default generator>
      #
      # To add more build types (Release, Debug, RelWithDebInfo, etc.) customize the build_type list.
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        build_type: [Release]
        c_compiler: [gcc, clang, cl]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
          - os: macos-latest
            c_compiler: clang
            cpp_compiler: clang++
        exclude:
          - os: windows-latest
            c_compiler: gcc
          - os: windows-latest
            c_compiler: clang
          - os: ubuntu-latest
            c_compiler: cl
          - os: macos-latest
            c_compiler: gcc
          - os: macos-latest
            c_compiler: cl

    steps:
    - uses: actions/checkout@v4

    - name: Download OpenFX SDK
      # Download OpenFX SDK from GitHub
      shell: bash
      run: |
        OFX_SDK_DIR="${{ github.workspace }}/ofx-sdk"
        mkdir -p "$OFX_SDK_DIR"
        
        # Use platform-agnostic temp directory
        if [ "$RUNNER_OS" == "Windows" ]; then
          TEMP_DIR="$TEMP/openfx-sdk-$$"
        else
          TEMP_DIR="/tmp/openfx-sdk-$$"
        fi
        mkdir -p "$TEMP_DIR"
        
        # Try multiple methods to get the OpenFX SDK
        echo "Attempting to download OpenFX SDK..."
        
        # Method 1: Clone from GitHub (ofxa/openfx repository)
        if git clone --depth 1 https://github.com/ofxa/openfx.git "$TEMP_DIR/openfx" 2>/dev/null; then
          cd "$TEMP_DIR/openfx"
          # Try to checkout the 1.4 tag if it exists
          git checkout OFX_1_4 2>/dev/null || git checkout tags/OFX_1_4 2>/dev/null || git checkout tags/v1.4 2>/dev/null || true
        # Method 2: Try alternative repository location
        elif git clone --depth 1 https://github.com/NatronGitHub/openfx.git "$TEMP_DIR/openfx" 2>/dev/null; then
          cd "$TEMP_DIR/openfx"
          git checkout OFX_1_4 2>/dev/null || git checkout tags/OFX_1_4 2>/dev/null || true
        else
          echo "Error: Failed to clone OpenFX repository"
          exit 1
        fi
        
        # Check for include directory in various possible locations
        if [ -d "$TEMP_DIR/openfx/include" ]; then
          cp -r "$TEMP_DIR/openfx/include" "$OFX_SDK_DIR/"
        elif [ -d "$TEMP_DIR/openfx/Include" ]; then
          cp -r "$TEMP_DIR/openfx/Include" "$OFX_SDK_DIR/include"
        elif [ -d "$TEMP_DIR/openfx/include/ofx" ]; then
          mkdir -p "$OFX_SDK_DIR/include"
          cp -r "$TEMP_DIR/openfx/include/ofx" "$OFX_SDK_DIR/include/"
        else
          echo "Error: OpenFX SDK include directory not found"
          echo "Repository structure:"
          ls -la "$TEMP_DIR/openfx/" | head -20
          find "$TEMP_DIR/openfx" -name "*.h" -type f | head -10
          exit 1
        fi
        
        # Copy Support directory (required for OFX plugin builds)
        if [ -d "$TEMP_DIR/openfx/Support" ]; then
          cp -r "$TEMP_DIR/openfx/Support" "$OFX_SDK_DIR/"
        else
          echo "Warning: Support directory not found in OpenFX SDK"
        fi
        
        # Copy lib directory if it exists (optional)
        [ -d "$TEMP_DIR/openfx/lib" ] && cp -r "$TEMP_DIR/openfx/lib" "$OFX_SDK_DIR/" || true
        [ -d "$TEMP_DIR/openfx/Lib" ] && cp -r "$TEMP_DIR/openfx/Lib" "$OFX_SDK_DIR/lib" || true
        
        echo "OpenFX SDK downloaded successfully to $OFX_SDK_DIR"
        echo "SDK structure:"
        ls -la "$OFX_SDK_DIR/"
        if [ -d "$OFX_SDK_DIR/include" ]; then
          echo "Include files:"
          find "$OFX_SDK_DIR/include" -name "*.h" | head -10
        fi

    - name: Set reusable strings
      # Turn repeated input strings (such as the build output directory) into step outputs. These step outputs can be used throughout the workflow file.
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"
        echo "source-dir=${{ github.workspace }}" >> "$GITHUB_OUTPUT"
        echo "ofx-sdk-dir=${{ github.workspace }}/ofx-sdk" >> "$GITHUB_OUTPUT"

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      shell: bash
      run: |
        BUILD_DIR="${{ steps.strings.outputs.build-output-dir }}"
        SOURCE_DIR="${{ steps.strings.outputs.source-dir }}"
        OFX_SDK_DIR="${{ steps.strings.outputs.ofx-sdk-dir }}"
        
        # Windows uses multi-config generators, so CMAKE_BUILD_TYPE is not used
        if [ "$RUNNER_OS" == "Windows" ]; then
          cmake -B "$BUILD_DIR" \
            -DCMAKE_CXX_COMPILER="${{ matrix.cpp_compiler }}" \
            -DCMAKE_C_COMPILER="${{ matrix.c_compiler }}" \
            -DOFX_SDK_PATH="$OFX_SDK_DIR" \
            -S "$SOURCE_DIR"
        else
          cmake -B "$BUILD_DIR" \
            -DCMAKE_CXX_COMPILER="${{ matrix.cpp_compiler }}" \
            -DCMAKE_C_COMPILER="${{ matrix.c_compiler }}" \
            -DCMAKE_BUILD_TYPE="${{ matrix.build_type }}" \
            -DOFX_SDK_PATH="$OFX_SDK_DIR" \
            -S "$SOURCE_DIR"
        fi

    - name: Build
      # Build your program with the given configuration. Note that --config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
      shell: bash
      run: |
        BUILD_DIR="${{ steps.strings.outputs.build-output-dir }}"
        if [ "$RUNNER_OS" == "Windows" ]; then
          cmake --build "$BUILD_DIR" --config "${{ matrix.build_type }}"
        else
          cmake --build "$BUILD_DIR"
        fi

    - name: Test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      # Execute tests defined by the CMake configuration. Note that --build-config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      shell: bash
      continue-on-error: true
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          ctest --build-config "${{ matrix.build_type }}" || echo "No tests configured or tests failed"
        else
          ctest || echo "No tests configured or tests failed"
        fi
